<h5 mat-dialog-title>{{ title }}</h5>
<mat-dialog-content>
  <div [formGroup]="customerForm">
    <div>
      <div class="form-control">
        <mat-form-field>
          <mat-label>Наименование</mat-label>
          <input
            matInput
            id="name"
            formControlName="name"
            placeholder="Наименование"
            required
          />
          @if (name.invalid && (name.dirty || name.touched)) {
          <mat-error>{{ nameError() }}</mat-error>
          }
        </mat-form-field>
      </div>
      <div class="form-control">
        <mat-form-field>
          <mat-label>Адрес</mat-label>
          <input
            matInput
            id="address"
            formControlName="address"
            placeholder="Адрес"
          />
          @if (address.invalid && (address.dirty || address.touched)) {
          <mat-error>{{ addressError() }}</mat-error>
          }
        </mat-form-field>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="onCancelClick()">Cancel</button>
  <button matButton (click)="onOkayClick()">OK</button>
</mat-dialog-actions>
